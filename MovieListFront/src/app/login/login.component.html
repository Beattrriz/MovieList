<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Conect-se</button>
        </div>
        <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
          {{ errorMessage }}
        </div>
      </form>
      <div class="mt-3 text-center">
        <p>NÃ£o tem uma conta? <a style="color: blue;" (click)="navigateToRegister()">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</div>
